<!-- Add the app header section -->
<app-header></app-header>

<div class="container-fluid my-5">
  <div class="card">
    <div class="card-header">
    </div>
    <form class="row" #signUpForm="ngForm" (ngSubmit)="submitForm()" method="POST"  ngNativeValidate>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 px-5">
        <div class="mx-auto mt-4 border" style="width: 200px; height: 200px; overflow: hidden;">
          <img src="{{imageAddress}}" width="200" />
        </div>

        <label class="btn btn-default mt-2">
          <input type="file" (change)="selectFile($event)">
        </label>
        <button class="btn btn-success btn-block" [disabled]="!selectedFiles" (click)="uploadFile()">Upload</button>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="card-body">
          <div class="form-group">
            <input [disabled]="editStudent" [(ngModel)]="student.studentId" name="studentId" type="text" class="form-control form-control-lg"
              placeholder="Index Number" required="true" title="Enter your Student Number" autocomplete="off" />
          </div>
          <div class="form-group">
            <input [disabled]="editStudent" [(ngModel)]="student.studentFname" name="fname" type="text" class="form-control form-control-lg"
              placeholder="First Name" required="true" title="Enter your first name" autocomplete="off" />
          </div>
          <div class="form-group">
            <input [disabled]="editStudent" [(ngModel)]="student.studentLname" name="lname" type="text" class="form-control form-control-lg"
              placeholder="Last Name" required="false" title="Enter your last name" autocomplete="off" />
          </div>
          <div class="form-group">
            <input [disabled]="editStudent" [(ngModel)]="student.studentFullname" name="fullname" type="text"
              class="form-control form-control-lg" placeholder="Full Name" required="true" title="Enter your Full name "
              autocomplete="off" />
          </div>

          <div class="form-group">
            <input [disabled]="editStudent" [(ngModel)]="student.studentDOB" name="dob" type="date" class="form-control form-control-lg"
              placeholder="Date Of Birth" required="false" title="Enter your birthday" value="01/01/2010"
              autocomplete="off" />
          </div>

          <label>Gender</label>
          <div class="form-group">
            <div class="row px-2">
              <label class="custom-control custom-radio">
                <input [disabled]="editStudent" [(ngModel)]="student.studentGender" type="radio" class="custom-control-input" name="gender"
                  value="male" autocomplete="off">
                <span class="custom-control-label"> Male</span>
              </label>

              <label class="custom-control custom-radio">
                <input [disabled]="editStudent" [(ngModel)]="student.studentGender" type="radio" class="custom-control-input" name="gender"
                  value="female" autocomplete="off">
                <span class="custom-control-label"> Female </span>
              </label>
              <br />
            </div>
          </div>

          <!-- student signup -->
          <div>
            <div class="form-group">
              <input [disabled]="editStudent" [(ngModel)]="student.studentSchool" name="school" type="text" class="form-control form-control-lg"
                placeholder="Enter Your School Name" required="false" title="Enter Your School Name"
                autocomplete="off" />
            </div>
            <label>studentGrade</label>
            <select [(ngModel)]="student.studentGrade" id="grade" name="grade" autocomplete="off" required="false">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>

            </select>
            <br />

            <div class="form-group">
              <input [disabled]="editStudent" [(ngModel)]="student.studentParentName" name="parentname" type="text"
                class="form-control form-control-lg" placeholder="Enter Parent Name" required="false"
                title="Enter Parent Name" autocomplete="off" />
            </div>

          </div>



          <div class="form-group">
            <input [disabled]="editStudent" [(ngModel)]="student.studentAddress" name="address" type="text" class="form-control form-control-lg"
              placeholder="Address" required="false" title="Enter your address" autocomplete="off" />
          </div>

          <div class="form-group pt-2">
            <input [disabled]="editStudent" [(ngModel)]="student.studentEmail" name="email" type="email" class="form-control form-control-lg"
              placeholder="Email" required="false" pattern="^[a-z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-z0-9-]+(?:\.[a-z0-9-]+)*$"
              title="Enter your email address" autocomplete="off" />
          </div>
          <div class="form-group">
            <input [disabled]="editStudent" [(ngModel)]="student.studentCellPhone" name="cellphone" type="tel" pattern="^\d{10}$"
              class="form-control form-control-lg" placeholder="mobile Number" required="false"
              title="Enter your mobile number" autocomplete="off" />
          </div>
          <div class="form-group">
            <input [disabled]="editStudent" [(ngModel)]="student.studentFixedPhone" name="fixedphone" type="tel" pattern="^\d{10}$"
              class="form-control form-control-lg" placeholder="Fixed Number" required="false"
              title="Enter your Fixed number" autocomplete="off" />
          </div>
          <div class="form-group">
            <input [disabled]="editStudent" disabled [(ngModel)]="student.studentDescriptionl" name="description" type="text"
              class="form-control form-control-lg" placeholder="Status" required="false" title="Enter your status"
              autocomplete="off" />
          </div>
        </div>
        <div style="float: inline-end">
          <p data-placement="top" data-toggle="tooltip" title="Edit">
            <button class="btn btn-primary btn-xs" (click)="editstudent()">Edit<span
                class="glyphicon glyphicon-pencil"></span></button>
            <button type="submit" class="btn btn-success btn-xs" (click)="UpdateStudent(student)">Save</button>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
